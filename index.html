<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Aid-Tech | Chuck Norris</title>
    <link rel="icon" type="image/x-icon" href="icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>

<body class="bg-success">
    <div class="container">
        <div class="row">
            <div class="card mt-5">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <p>Category : <span id="category"></span></p>
                        </div>
                        <div class="col-md-6 text-white text-center">
                            <div class="row">
                                <div class="col-md-1 offset-md-10">
                                    <p class="bg-success" id="gain">0</p>
                                </div>
                                <div class="col-md-1">
                                    <p class="bg-danger" id="perte">0</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row text-center">
                        <h5 id=question></h5>
                    </div>
                    <div id="response"></div>
                    <div class="row mt-5">
                        <div class="col-md-1"></div>
                        <div class="col-md-5 text-end">
                            <button class="btn btn-primary text-uppercase" data-value="check">check</button>
                        </div>
                        <div class="col-md-5 text-end">
                            <button class="btn btn-danger text-uppercase" data-value="clear">clear results</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>

</html>
